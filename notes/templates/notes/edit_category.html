{% extends "base.html" %}

{% block content %}
<div class="w-full sm:w-11/12 md:w-3/4 lg:w-7/12 xl:w-11/20 mx-auto px-4 py-8">
    <div class="flex justify-between items-center mb-6">
        <h1 class="text-2xl font-bold">Edit Category</h1>
        <div class="flex gap-4">
            <a href="{% url 'manage_categories' %}" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">
                Categories
            </a>
            <a href="{% url 'note_list' %}" class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600">
                Back to Notes
            </a>
        </div>
    </div>
    
    <form method="POST">
        {% csrf_token %}
        <div class="mb-4">
            <label for="category_name" class="block text-sm font-medium text-gray-700">Category Name</label>
            <input type="text" name="category_name" id="category_name" value="{{ category.name }}"
                   class="w-full p-2 border rounded">
        </div>
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">
            Save Changes
        </button>
    </form>
</div>
{% endblock %}
